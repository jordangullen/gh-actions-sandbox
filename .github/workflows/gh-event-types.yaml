name: GH Event Types
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Bump bump
jobs:
  displayEventTypes:
    runs-on: [ubuntu-latest]
    steps:
      - run: echo event_name ${{github.event_name}}
      - run: echo sha ${{github.sha}}
      
  outputsTest:
    runs-on: [ubuntu-latest]
    steps:
      - id: foo
        run: echo "bar=true" >> $GITHUB_OUTPUT
        
      - if: ${{ steps.foo.bar == 'false' }}
        run: echo "was false string"
      - if: ${{ steps.foo.bar == false }}
        run: echo "was false bool"
      - if: ${{ steps.foo.bar == 'true' }}
        run: echo "was true string"
      - if: ${{ steps.foo.bar == true }}
        run: echo "was true bool"
      
